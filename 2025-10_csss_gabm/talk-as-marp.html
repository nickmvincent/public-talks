<h1 id="a-data-flow-perspective-on-ai-social-simulation">A Data Flow Perspective on &quot;AI Social Simulation&quot;</h1>
<p><strong>Will Recent AI Advances Enable New Social Science, Destroy Ecosystems for Knowledge, or Something More Subdued?</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="2" data-paginate="true" data-theme="gaia" lang="en-US" data-marpit-pagination="2" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="63">
<h2 id="follow-along-front-matter">Follow Along Front Matter</h2>
<p>Find a text file with a bunch of links at nickmvincent.com/static/csss-talk.txt</p>
<p>PDF, MD, Semantic Scholar link w/ mentioned papers,</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="3" data-paginate="true" data-class="lead" data-theme="gaia" lang="en-US" class="lead" data-marpit-pagination="3" style="--paginate:true;--class:lead;--theme:gaia;" data-marpit-pagination-total="63">
<h2 id="outline">Outline</h2>
<p><strong>Total Time: ~45 minutes</strong></p>
<ol>
<li>Introduction &amp; Key Arguments (5 min)</li>
<li>AI's Data Dependence &amp; Background Work (10 min)</li>
<li>Problems with Current LLM Social Sim (10 min)</li>
<li>A Framework for Better Simulation (10 min)</li>
<li>(An attempt at) Summarizing (5 min)</li>
<li>Discussion! (15-20 mins?)</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4" data-paginate="true" data-theme="gaia" lang="en-US" data-marpit-pagination="4" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="63">
<h2 id="three-key-goals-of-this-talk-13">Three Key Goals of this talk (1/3)</h2>
<p><strong>Goal #1 - Share A Prediction:</strong><br />
The overall impact of AI/LLM Social Simulation will fall somewhere between several extremes.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" data-paginate="true" data-theme="gaia" lang="en-US" data-marpit-pagination="5" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="63">
<ul>
<li>Not a golden age of social scientific discovery
<ul>
<li>and NOT the complete automation of social science practice, though certainly some economic disruption to research labor</li>
</ul>
</li>
<li>Not complete destruction of epistemic communities
<ul>
<li>though certainly some shocks to both volunteer and semi-professional knowledge curation</li>
</ul>
</li>
<li>Something more subdued; in the middle!</li>
</ul>
<p>(And I am hopeful we can impact this.)</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-paginate="true" data-theme="gaia" lang="en-US" data-marpit-pagination="6" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="63">
<h2 id="three-key-goals-of-this-talk-23">Three Key Goals of this talk (2/3)</h2>
<p><strong>Goal #2 - Make A Policy Argument:</strong><br />
Social science should advocate for LLM training data transparency on <strong>purely epistemic grounds</strong></p>
<p>LLMs, if made more transparent re: the sources of human input, are well suited to support social science and especially simulation.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" data-paginate="true" data-theme="gaia" lang="en-US" data-marpit-pagination="7" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="63">
<p>Improve transparency at three pipeline points:</p>
<ul>
<li>Dataset selection</li>
<li>Mechanistic interpretability</li>
<li>AI auditing</li>
</ul>
<p>Dataset selection especially important for social science. Which people contributed???</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-paginate="true" data-theme="gaia" lang="en-US" data-marpit-pagination="8" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="63">
<p>There's lots of other reasons to wade into AI transparency and governance discussions.</p>
<p>Another important one to me: I think that data transparency combined with data agency is crucial to avoid power concentration by organizations that build and/or capture powerful AI (systems with most access to information + compute).</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" data-paginate="true" data-theme="gaia" lang="en-US" data-marpit-pagination="9" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="63">
<p><strong>Three concrete paths to achieve LLM training data transparency:</strong></p>
<ul>
<li>Convince all our friends at tech companies that this matters!</li>
<li>Convince regulators (see e.g. California, Utah)</li>
<li>Convince bodies interested in transparency (public bodies) to build and deploy models
<ul>
<li>See e.g. Apertus, recent Swiss model</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" data-paginate="true" data-theme="gaia" lang="en-US" data-marpit-pagination="10" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="63">
<p>I'm hopeful this talk (and future iterations) can get more people excited about arguing for transparency around data.</p>
<p>Note: scientific/scholarly communities are themselves likely to be high-leverage groups for bargaining with tech companies (our papers provide &quot;high quality tokens&quot;, universities train future tech employees, lots of back-and-forth between academia and industry).</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" data-paginate="true" data-theme="gaia" lang="en-US" data-marpit-pagination="11" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="63">
<h2 id="three-key-goals-of-this-talk-33">Three Key Goals of this talk (3/3)</h2>
<p>Talk about some early work from my group on how we might bring &quot;old school&quot; philosophy of science to bear on modern LLM social simulation (which spans HCI, ML, org and biz, econ, and more)</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12" data-paginate="true" data-theme="gaia" lang="en-US" data-marpit-pagination="12" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="63">
<p>And finally, just share possible touchpoints for future conversations.</p>
<p>Keywords</p>
<ul>
<li>AI Social Simulation</li>
<li>Content Ecosystems</li>
<li>Collective Action with data, collective bargaining for data</li>
<li>Responsible AI and AI Safety</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" data-paginate="true" data-theme="gaia" lang="en-US" data-marpit-pagination="13" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="63">
<h2 id="wait-what-is-ai-social-simulation">Wait, what is AI Social Simulation?</h2>
<p>From HCI / Social Computing:</p>
<p>Park et al 2023 - &quot;Generative Agents: Interactive Simulacra of Human Behavior&quot; (<a href="https://arxiv.org/abs/2304.03442">arxiv</a>)</p>
<p>&quot;computational software agents that simulate believable human behavior&quot;</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14" data-paginate="true" data-theme="gaia" lang="en-US" data-marpit-pagination="14" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="63">
<p><img src="./images/park2023-fig1.png" alt="" style="width:1200px;" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15" data-paginate="true" data-theme="gaia" lang="en-US" data-marpit-pagination="15" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="63">
<h2 id="simulating-real-people">Simulating Real People</h2>
<p>Park et al 2024 - &quot;Generative Agent Simulations of 1,000 People&quot; (<a href="https://arxiv.org/abs/2411.10109">arxiv</a>)</p>
<p>&quot;The promise of human behavioral simulation--general-purpose computational agents that replicate human behavior across domains--could enable broad applications in policymaking and social science.&quot;</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16" data-paginate="true" data-theme="gaia" lang="en-US" data-marpit-pagination="16" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="63">
<p><img src="./images/park2024-figx.png" alt="" style="width:900px;" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17" data-paginate="true" data-theme="gaia" lang="en-US" data-marpit-pagination="17" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="63">
<p>From management / organization social science perspective:</p>
<p>Manning et al 2024 - &quot;Automated Social Science: Language Models as Scientist and Subjects&quot; (<a href="https://arxiv.org/abs/2404.11794">arxiv</a>)</p>
<p>&quot;When given its proposed structural causal model for each scenario, the LLM is good at predicting the signs of estimated effects, but it cannot reliably predict the magnitudes of those estimates&quot;</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18" data-paginate="true" data-theme="gaia" lang="en-US" data-marpit-pagination="18" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="63">
<p><img src="./images/manning2024-fig1.png" alt="" style="width:900px;" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19" data-paginate="true" data-theme="gaia" lang="en-US" data-marpit-pagination="19" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="63">
<h2 id="ais-fundamental-difference-from-other-technologies-including-methods-innovations">AI's Fundamental Difference from Other Technologies (including methods innovations)</h2>
<p>Current AI products are massively <strong>data-dependent</strong></p>
<p>This makes them different from other technological advances:</p>
<ul>
<li>True collective dependence -- there are very many people who made contributions (though individually, each contribution, is small)</li>
<li>Many counterfactuals where behavior changes make AI worse</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20" data-paginate="true" data-theme="gaia" lang="en-US" data-marpit-pagination="20" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="63">
<h2 id="quick-primer-how-content-becomes-model-behavior">Quick Primer: How Content Becomes Model Behavior</h2>
<p>The training pipeline</p>
<ol>
<li>Data collection: Your Wikipedia edit, arXiv paper, tweet, Bluesky post gets scraped</li>
<li>Dataset curation: Included in training corpus (e.g., Common Crawl, The Pile)</li>
<li>Training: Text used to update model weights via gradient descent</li>
<li>Inference: Model weights shape how LLM responds to prompts</li>
</ol>
<p>See Gao et al. 2020 (<a href="https://arxiv.org/abs/2101.00027">link</a>)</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="21" data-paginate="true" data-theme="gaia" lang="en-US" data-marpit-pagination="21" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="63">
<h2 id="key-insight-of-content---model-behaviour">Key insight of content -&gt; model behaviour</h2>
<p>Individual contributions are small, but:</p>
<ul>
<li>They collectively determine what the model &quot;knows&quot;</li>
<li>Specific domains/communities can have outsized influence</li>
<li>But we can't trace backward from outputs to data sources</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="22" data-paginate="true" data-theme="gaia" lang="en-US" data-marpit-pagination="22" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="63">
<h2 id="thought-experiments">Thought Experiments</h2>
<p>Imagine worlds without:</p>
<ul>
<li>Wikipedia</li>
<li>People using thumbs up in ChatGPT</li>
<li>People posting on Facebook</li>
</ul>
<p>AI models would have different &quot;behaviors&quot;.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="23" data-paginate="true" data-theme="gaia" lang="en-US" data-marpit-pagination="23" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="63">
<p><strong>All the human activity that happens here, and gets captured as digital records, matters for AI systems</strong></p>
<p>(Impact does require either organization of very impactful contributors, e.g. get all the experts in one area, or <em>very large action</em>, e.g. &gt;10% of all non-lurking Internet users)</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="24" data-paginate="true" data-theme="gaia" lang="en-US" data-marpit-pagination="24" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="63">
<h2 id="one-recent-work-generating-misinfo-jailbreaks-comparing-them-to-social-media-data">One recent work: Generating Misinfo Jailbreaks, Comparing them to Social Media Data</h2>
<p>&quot;An Audit and Analysis of LLM-Assisted Health Misinformation Jailbreaks Against LLMs&quot; (<a href="https://arxiv.org/abs/2508.10010">link</a>) - upcoming at AIES later this month</p>
<ul>
<li>with Ayana Hussain, Patrick Zhao</li>
</ul>
<p>LLMs can be very good at:</p>
<ul>
<li>Generating jailbreaks that get other LLMs to produce misinformation</li>
<li>Detecting LLM-produced misinformation</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="25" data-paginate="true" data-theme="gaia" lang="en-US" data-marpit-pagination="25" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="63">
<h2 id="and-recent-work-on-llm-hacking">And recent work on LLM hacking</h2>
<p>Baumann, Joachim, Paul Rottger, Aleksandra Urman, Albert Wendsjo, Flor Miriam Plaza-del-Arco, Johannes B. Gruber and Dirk Hovy. â€œLarge Language Model Hacking: Quantifying the Hidden Risks of Using LLMs for Text Annotation.â€ (2025).</p>
<p>&quot;We quantify the risk of LLM hacking by replicating 37 data annotation tasks from 21 published social science research studies with 18 different models&quot;</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="26" data-paginate="true" data-theme="gaia" lang="en-US" data-marpit-pagination="26" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="63">
<h2 id="there-is-strong-reason-to-believe-the-llm-paradigm-can-be-useful-for-social-knowledge">There is strong reason to believe the LLM paradigm can be useful for social knowledge</h2>
<p>Can an LLM placed into some kind of social/economic simulation might tell us something &quot;real&quot; about how real people might respond?</p>
<p>Can we capture real knowledge that is similar in character to the regression coefficient in a very good quantitative study that tells us something about human behavior?</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="27" data-paginate="true" data-theme="gaia" lang="en-US" data-marpit-pagination="27" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="63">
<h2 id="models-respond-a-certain-way-because-of-collective-behaviour-ensconced-in-data-records-and-now-model-weights">Models &quot;respond&quot; a certain way because of collective behaviour ensconced in data records and now model weights.</h2>
<p>We can make falsifiable claims about causal impact of data. We <em>can</em> examine specific data counterfactuals.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="28" data-paginate="true" data-theme="gaia" lang="en-US" data-marpit-pagination="28" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="63">
<p>(In some sense, there is a vision of social science in which we first just collect as many records as possible, filter them, feed them into a giant pile, and then try to use dataset documentation, data attribution, mechanistic interpretability, auditing to reverse engineer econometric models and causality)</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="29" data-paginate="true" data-theme="gaia" lang="en-US" data-marpit-pagination="29" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="63">
<h2 id="my-research-agenda">My Research Agenda</h2>
<p>Three interconnected areas exploring data dependence:</p>
<ol>
<li><strong>Data Leverage &amp; Collective Bargaining</strong></li>
<li><strong>Public AI</strong></li>
<li><strong>Content Ecosystems</strong></li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="30" data-paginate="true" data-theme="gaia" lang="en-US" data-marpit-pagination="30" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="63">
<h2 id="data-leverage">Data Leverage</h2>
<p>AI depends on data, so we can threaten to withhold, modify, or redirect</p>
<p>Enables data creators to negotiate:</p>
<ul>
<li>Small groups with high-leverage specialist data</li>
<li>Large groups of general users</li>
</ul>
<p><strong>Recent work:</strong> CBI position paper @ NeurIPS (<a href="https://arxiv.org/abs/2506.10272">link</a>)<br />
<strong>Older work:</strong> Data leverage (<a href="https://arxiv.org/abs/2012.09995">framework paper</a>, <a href="https://dl.acm.org/doi/10.1145/3449177">experiments</a>, <a href="https://dl.acm.org/doi/10.1145/3308558.3313742">more experiments</a>)</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="31" data-paginate="true" data-theme="gaia" lang="en-US" data-marpit-pagination="31" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="63">
<h2 id="the-cbi--data-leverage-pitch">The CBI / Data Leverage Pitch:</h2>
<p>We (computing, computational social science) should support collective action around data so communities can wield &quot;data leverage&quot;</p>
<p><strong>Note:</strong> Data leverage can be broadly applied to many causes, including those I don't personally agree with</p>
<p>Technical aspects of the work involve data poisoning, scaling, attribution, etc. (If certain groups have lots of leverage to impact a certain model, they probably have high &quot;influence&quot; on that model -- matters for social interpretation of any simulations!)</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="32" data-paginate="true" data-theme="gaia" lang="en-US" data-marpit-pagination="32" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="63">
<h2 id="data-leverage--collective-bargaining-for-information">Data Leverage &amp; Collective Bargaining for Information</h2>
<p><strong>Personal interest area:</strong> Collective bargaining for information to:</p>
<ul>
<li>Cushion economic shocks from automation of knowledge work</li>
<li>Prevent concentration of power by winners in the AI Race</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="33" data-paginate="true" data-theme="gaia" lang="en-US" data-marpit-pagination="33" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="63">
<h2 id="data-leverage-and-bluesky--at-proto-new-blogging-source-control-etc">Data Leverage and Bluesky / AT Proto (new blogging, source control, etc.)</h2>
<p><strong>Connection to Bluesky:</strong> Keen to connect on Data Leverage-y topics in the context of Bluesky - great discussion at FAccT this year about atproto and these topics</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="34" data-paginate="true" data-theme="gaia" lang="en-US" data-marpit-pagination="34" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="63">
<h2 id="public-ai---public-bodies-that-builddeploy-ai">Public AI - public bodies that build/deploy AI</h2>
<p>Disadvantages to be sure (&quot;governments can never compete with Big Tech!&quot;), but also benefits:</p>
<ul>
<li>More likely to deploy transparent/open models</li>
<li>Governed by public in at least some sense (national AI institutes, universities)</li>
<li>Consortium approach is powerful for AI (certain aspects are natural public goods)</li>
</ul>
<p><strong>See:</strong> publicai.network, publicai.co, <a href="https://arxiv.org/abs/2507.09296">https://arxiv.org/abs/2507.09296</a></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="35" data-paginate="true" data-theme="gaia" lang="en-US" data-marpit-pagination="35" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="63">
<h2 id="content-ecosystem-concerns">Content Ecosystem Concerns</h2>
<p><strong>The hypothesis:</strong></p>
<ol>
<li>AI substitutes for Wikipedia/Stack Overflow/etc.</li>
<li>People stop visiting these platforms</li>
<li>Volunteer energy &quot;dries up&quot;</li>
<li>New AI models get worse (Wikipedia not updated)</li>
<li>Feedback loop wipes out communities</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="36" data-paginate="true" data-theme="gaia" lang="en-US" data-marpit-pagination="36" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="63">
<p><strong>Shout out:</strong> CDSC work on ecology of online communities (started listing names but didn't want to miss anyone!)</p>
<p>See also Tipping Points for Content Ecosystems (<a href="https://dataleverage.substack.com/p/tipping-points-for-content-ecosystems">link</a>)</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="37" data-paginate="true" data-theme="gaia" lang="en-US" data-marpit-pagination="37" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="63">
<p>And:</p>
<ul>
<li>
<p>Rio-Chanona, Maria del, Nadzeya Laurentsyeva and Johannes Wachs. â€œLarge language models reduce public knowledge sharing on online Q&amp;A platforms.â€ PNAS Nexus 3 (2023): n. pag.</p>
</li>
<li>
<p>Burtch, Gordon, Dokyun Lee and Zhichen Chen. â€œThe consequences of generative AI for online knowledge communities.â€ Scientific Reports 14 (2024): n. pag.</p>
</li>
<li>
<p>Wagner, Christian and Ling Jiang. â€œDeath by AI: Will large language models diminish Wikipedia?â€ Journal of the Association for Information Science and Technology 76 (2025): 743 - 751.</p>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="38" data-paginate="true" data-theme="gaia" lang="en-US" data-marpit-pagination="38" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="63">
<p><strong>Related work:</strong></p>
<ul>
<li>Empirical and simulation work studying specific instances of collective action</li>
<li>How much can group X impact AI model Y in terms of performance metric Z?</li>
<li>Whole workshop at NeurIPS this year on this: <a href="https://acaworkshop.github.io/">https://acaworkshop.github.io/</a> (program coming soon!)</li>
</ul>
<p>See e.g.: Karan et al. 2025 (<a href="https://dl.acm.org/citation.cfm?id=3732098">link</a>)</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="39" data-paginate="true" data-theme="gaia" lang="en-US" data-marpit-pagination="39" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="63">
<h2 id="the-promise-and-problem-of-llm-social-simulation">The Promise and Problem of LLM Social Simulation</h2>
<p>Why it could be very good:</p>
<ul>
<li>There might be real knowledge, hints of causality, etc. in model weights</li>
<li>Drawing on massive amounts of real human data</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="40" data-paginate="true" data-theme="gaia" lang="en-US" data-marpit-pagination="40" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="63">
<p><strong>The fundamental problem:</strong></p>
<ul>
<li>Can't trace the mechanism of that human data</li>
<li>Which domains had biggest influence on weights?</li>
<li>Which subcommunities shaped the model?</li>
<li><strong>All are &quot;???&quot; right now</strong></li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="41" data-paginate="true" data-theme="gaia" lang="en-US" data-marpit-pagination="41" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="63">
<h2 id="back-to-goal-2-advocacy">Back to Goal #2 (advocacy)</h2>
<p>Ok, so we could just stop here, and say. Well if we knew <em>more</em> about the training data selection and weighting, we could do better in some sense. But that doesn't actually help us deal with the some of the more foundational challenges with using simulation for various research goals.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="42" data-paginate="true" data-class="lead" data-theme="gaia" lang="en-US" class="lead" data-marpit-pagination="42" style="--paginate:true;--class:lead;--theme:gaia;" data-marpit-pagination-total="63">
<h2 id="part-2-problems-with-llm-social-simulation">Part 2: Problems with LLM Social Simulation</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="43" data-paginate="true" data-theme="gaia" lang="en-US" data-marpit-pagination="43" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="63">
<h2 id="problem-1-stuck-proving-can-not-how">Problem 1: Stuck Proving &quot;Can&quot; Not &quot;How&quot;</h2>
<p>Current state: most work proves LLMs <em>can</em> produce phenomena</p>
<p><strong>Not:</strong> studying how behavior is produced or how it changes with interventions</p>
<p>Many papers ask: &quot;Can LLM agent simulation produce this behavior?&quot;<br />
Instead of: &quot;How does this behavior arise and change?&quot;</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="44" data-paginate="true" data-theme="gaia" lang="en-US" data-marpit-pagination="44" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="63">
<h2 id="believability--understanding">Believability != Understanding</h2>
<p>Larooij et al. survey (<a href="https://arxiv.org/abs/2504.03274">link</a>) found:</p>
<ul>
<li>Most metrics focus on &quot;believability&quot; as evaluation</li>
<li>Human or LLM as judge</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="45" data-paginate="true" data-theme="gaia" lang="en-US" data-marpit-pagination="45" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="63">
<p>In simulation literature: <strong>&quot;dynamical sufficiency&quot;</strong> = how well simulation captures dynamics of target phenomenon</p>
<p>Consider: accurately plotting a curve without necessarily understanding the underlying mechanism</p>
<p>LLMs seemed to move us up the dynamical sufficiency scale (larger action space)</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="46" data-paginate="true" data-theme="gaia" lang="en-US" data-marpit-pagination="46" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="63">
<h2 id="problem-2-phenomenal-vs-mechanistic-models">Problem 2: Phenomenal vs. Mechanistic Models</h2>
<p><strong>To know &quot;how&quot; a phenomenon arises:</strong><br />
Mechanists argue we must map model components and activities to hypothesized &quot;real&quot; components</p>
<p><strong>Phenomenal model:</strong> only concerned with whether behavior is produced accurately</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="47" data-paginate="true" data-theme="gaia" lang="en-US" data-marpit-pagination="47" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="63">
<h2 id="the-intervention-problem">The Intervention Problem</h2>
<p>For practical social simulation, we want to test interventions in <strong>unknown counterfactual scenarios</strong></p>
<p><strong>The gap:</strong></p>
<ul>
<li>Papers evaluate using sufficiency/believability</li>
<li>Then test interventions <em>as if</em> there are plausible mechanisms</li>
</ul>
<p>This is related to mechanisms, not just dynamical sufficiency</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="48" data-paginate="true" data-theme="gaia" lang="en-US" data-marpit-pagination="48" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="63">
<h2 id="problem-3-can-we-use-closed-models">Problem 3: Can We Use Closed Models?</h2>
<p><strong>Question for the community:</strong><br />
Can we do LLM sim with closed models accessed by API?</p>
<p>WIP: 35 out of 35 surveyed papers used an API</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="49" data-paginate="true" data-theme="gaia" lang="en-US" data-marpit-pagination="49" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="63">
<h2 id="threats-to-reproducibility">Threats to Reproducibility</h2>
<p>API-based models introduce instability:</p>
<ul>
<li>Safety guardrails could alter agent behavior mid-experiment</li>
<li>Version updates between runs</li>
<li>Hidden prompt injections</li>
<li>Safety filters</li>
<li>Which people contributed?!</li>
</ul>
<p><strong>The problem is solvable with offline models</strong><br />
(But... GPU/technical constraints)</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="50" data-paginate="true" data-theme="gaia" lang="en-US" data-marpit-pagination="50" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="63">
<h2 id="the-determinism-problem">The Determinism Problem</h2>
<p>Even technical approaches (checking if distributions match) remain &quot;phenomenal&quot;</p>
<p>Mechanisms can be stochastic, but if deterministic:<br />
<strong>LLMs may not be deterministic in practice</strong> even with same seed/temperature</p>
<ul>
<li>See e.g. very recent &quot;Thinking Machines&quot; work</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="51" data-paginate="true" data-theme="gaia" lang="en-US" data-marpit-pagination="51" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="63">
<h2 id="defeating-non-determinism">Defeating Non-Determinism</h2>
<p>Work exists on &quot;defeating non-determinism&quot;:</p>
<ul>
<li>Everything must happen on the same GPU</li>
<li>Cannot be split up across GPUs</li>
<li>Then outputs become deterministic</li>
</ul>
<p><strong>For API access:</strong> This is not possible<br />
Large providers almost certainly split operations across multiple GPUs</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="52" data-paginate="true" data-class="lead" data-theme="gaia" lang="en-US" class="lead" data-marpit-pagination="52" style="--paginate:true;--class:lead;--theme:gaia;" data-marpit-pagination-total="63">
<h2 id="part-3-a-framework-for-better-simulation">Part 3: A Framework for Better Simulation</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="53" data-paginate="true" data-theme="gaia" lang="en-US" data-marpit-pagination="53" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="63">
<h2 id="motivation">Motivation</h2>
<p><strong>Simulation epistemology is confusing</strong></p>
<ul>
<li>Shared pain point across many projects</li>
<li>Too much historical work on modeling to catch up on</li>
</ul>
<p><strong>Goal:</strong> Reduce overhead of needing domain knowledge from philosophy of science</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="54" data-paginate="true" data-theme="gaia" lang="en-US" data-marpit-pagination="54" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="63">
<p>(In the spirt of this seminar, it seems we really need people chatting across departments, our CS grad students to get course credit for going to take an STS course...)</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="55" data-paginate="true" data-theme="gaia" lang="en-US" data-marpit-pagination="55" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="63">
<h2 id="the-stie-scale">The STIE Scale</h2>
<p>A scale/axis for measuring <strong>&quot;mechanism plausibility&quot;</strong></p>
<p>Increases as more parts of the model are falsifiable</p>
<p>To be falsifiable, must have a claim/hypothesis put forward</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="56" data-paginate="true" data-theme="gaia" lang="en-US" data-marpit-pagination="56" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="63">
<h2 id="stie-level-0---s-simulation">STIE: Level 0 - S (Simulation)</h2>
<p><strong>Level 0:</strong><br />
You have a simulation <strong>S</strong> with no operationalized target</p>
<p>Simulation: A set of procedures. Pragmatically, a computer simulation contains the agents, code, architectures, data pipelines,and update rules that generate outputs</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="57" data-paginate="true" data-theme="gaia" lang="en-US" data-marpit-pagination="57" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="63">
<p>Examples of level 0:</p>
<ul>
<li>Quickstart simulation in your favorite ABM library</li>
<li>Conwayâ€™s game of life</li>
<li>LLM evals: simulations unconcerned with accurately modeling an overall system, but maybe its environment is used to evaluate how LLMs act in it</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="58" data-paginate="true" data-theme="gaia" lang="en-US" data-marpit-pagination="58" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="63">
<h2 id="stie-level-1---t-target">STIE: Level 1 - T (Target)</h2>
<p><strong>Level 1:</strong><br />
Target phenomenon <strong>T</strong> needs to be operationalized to be falsifiable</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="59" data-paginate="true" data-theme="gaia" lang="en-US" data-marpit-pagination="59" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="63">
<h2 id="stie-level-2---i-intent">STIE: Level 2 - I (Intent)</h2>
<p><strong>Level 2:</strong><br />
<strong>Intent</strong> - Mapping of what mechanisms the components/organization in the simulation represent</p>
<p>The intent contains the scope of the simulation (what itâ€™s should be used for, and importantly, what it should not) and the mapping (what parts of the simulation correspond to what parts of <em>T</em> or its hypothesized mechanisms)</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="60" data-paginate="true" data-theme="gaia" lang="en-US" data-marpit-pagination="60" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="63">
<h2 id="stie-level-3---e-evidence">STIE: Level 3 - E (Evidence)</h2>
<p><strong>Level 3:</strong><br />
<strong>Evidence</strong> supports how S, T, I are chosen and operationalized</p>
<p>Can also be falsified/countered</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="61" data-paginate="true" data-theme="gaia" lang="en-US" data-marpit-pagination="61" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="63">
<h2 id="using-the-stie-framework">Using the STIE Framework</h2>
<p>Each level is a prerequisite for the next</p>
<p>Higher level not strictly better. But!</p>
<p>By evaluating your sim using this framework:</p>
<ul>
<li>Easier way to think about background epistemology</li>
<li>Clarifies epistemic contributions at different levels</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="62" data-paginate="true" data-theme="gaia" lang="en-US" data-marpit-pagination="62" style="--paginate:true;--theme:gaia;" data-marpit-pagination-total="63">
<h2 id="connecting-the-dots">Connecting the Dots</h2>
<p>Final thoughts on connecting the dots</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="63" data-paginate="true" data-class="lead" data-theme="gaia" lang="en-US" class="lead" data-marpit-pagination="63" style="--paginate:true;--class:lead;--theme:gaia;" data-marpit-pagination-total="63"></section>
